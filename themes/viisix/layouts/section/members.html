{{ partial "head.html" . }}
<body>
    {{ partial "facebook_sdk.html" . }}
    <div class="v-min-h100 flex flex-column">
        <div id="container" class="px2 flex-auto">
            {{ partial "header.html" . }}

            <section id="main" class="mx3">
                <h1>Our members</h1>
                {{ range sort .Data.Pages.ByDate }}
                    {{ if eq .Type "members" }}
                        <div class="member clearfix mb2">
                            <div class="member-avatar right p2 mr1">
                                <h4>{{ .Params.full_name }}</h4>
                                {{ if .Params.avatar }}
                                <img src="{{ .Site.BaseURL }}/images/{{ .Params.avatar }}"
                                     alt="{{ .Params.full_name }}'s avatar"
                                     class="member-avatar-img"
                                />
                                {{ end }}
                            </div>
                            <div class="overflow-hidden px2 justify pt2">
                                {{ .Content }}
                            </div>
                        </div>
                    {{ end }}
                {{ end }}
            </section>
        </div>

        {{ partial "footer.html" . }}
    </div>
</body>
</html>
